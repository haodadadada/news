<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ol标签只允许包含li标签,li标签可以包含任意内容 -->
    <!-- 显示特点:每一项前默认显示序号标识 -->

        <li>雪豹：100</li>
        <li>猞猁：90</li>
    </ol>
</body>
</html>
