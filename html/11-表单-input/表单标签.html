<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 标签名：input
    type属性值：text 文本框，用于输入单行文本；password 密码框，用于输入密码； radio 单选框，用于多选一； checkbox 多选框，用于多选多； file 文件选择，用于之后上传文件； submit 提交按钮，用于提交； reset 重置按钮，用于重置； button 普通按钮，默认无功能，之后配合js添加功能； -->
    <!-- placeholder 属性:框内加淡色字 -->
    文本框：<input type="text" placeholder="手机号/邮箱">
    <br>
    <br>
    密码框:  <input type="password" placeholder="密码">
    <br>
    <br>
    单选框:  <input type="radio">
    <br>
    <br>
    多选框:  <input type="checkbox">
    <br>
    <br>
    上传文件:  <input type="file">
</body>
</html>
