<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 标签名：input  type属性值：submit 提交按钮，点击之后提交数据给后端服务器；reset 重置按钮，点击之后恢复表单默认值； button 普通按钮，默认无功能，之后配合js添加功能 -->
    <!-- 注意：需要实现按钮功能，需要配合form标签使用，form使用方法：用form标签作为父语句把表单标签一起包裹起来即可，action属性值是提交地址 -->
    <!-- value属性可以修改按钮显示的字 -->
    <form action="">
        文本框：<input type="text" placeholder="手机号/邮箱">
        <br>
        <br>
        密码框:  <input type="password" placeholder="密码">
        <br>
        <br>
        <input type="submit" value="免费注册">
        <input type="reset">
        <input type="button" value="普通按钮">
        </form>
</body>
</html>
