<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>删除</button>
    <ul>
        <li>熊大</li>
        <li>熊二</li>
        <li>光头强</li>
    </ul>

    <script>
        // 1、获取元素
        let ulr = document.querySelector('ul');
        let btnr = document.querySelector('button');
        // 2、删除元素   node.removeChild(child) 方法从 DOM 父节点中删除一个子节点，返回删除的节点
        btnr.onclick = function()  // 一个元素的 事件注册一次 便 一直存在 不需要循环
        {
            // if ( ulr.children.length == 0 )
            // {
            //     this.disabled = true;  //取消按钮功能
            // }
            // else 
            // {
            //     ulr.removeChild(ulr.children[0]);
            // }
            if ( ulr.children.length !== 0 )
            {
                ulr.removeChild(ulr.children[0]);
            }
        }
    </script>
</body>
</html>
