<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="times"> 2022-12-3 21:14 </div>
    <script>
        // 1、 文档页面从上往下加载 ，得现有标签 所以 script 写到标签下面
        // 2、 get 获得  Element 元素  by 通过  要大写
        // 3、 参数 id 是大小写敏感的字符串
        // 4、 返回的是一个元素对象
        var timer = document.getElementById('times');
        console.log(timer);
        console.log(typeof(timer));
        // 5、 console.dir 打印我们返回的元素对象 更好的查看里面的属性和方法
        console.dir(timer);
    </script>
</body>
</html>
