<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            color: white;
        }
        .change {
            width: 200px;
            height: 200px;
            background-color: orange;
            color: pink;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="box">文本</div>
    <script>
    // 获取元素
    let test = document.querySelector('div');
    // 注册事件 
    test.onclick = function()
    {
        // 在 css 中预先准备好样式
        this.className = 'change box';  // 会覆盖原来的 类名
    }
    </script>
</body>
</html>
