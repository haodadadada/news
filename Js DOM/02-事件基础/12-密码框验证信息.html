<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            margin: 100px auto;
        }
        input {
            outline: none; 
        }
        .message {
            display: inline-block;
            font-size: 12px;
            color: #999;
            background: url(../image/感叹号.png) no-repeat left center;
            background-size: 20px 20px;
            padding-left: 20px;
        }
        .wrong {
            color:red;
            background-image: url(../image/叉号.jpg);
        }
        .right {
            color: green;
            background-image: url(../image/正确.png);
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="password" class="ipt">
        <p class="message">请输入6 — 16位密码</p>
    </div>
    <script>
        //  1、获取元素
        let ipt = document.querySelector('.ipt');
        let message = document.querySelector('.message');
        // 2、注册事件  失去焦点
        ipt.onblur = function()
        {
            if (ipt.value.length < 6 || ipt.value.length > 16 )
            {
                message.className = 'message wrong';  // 保留 message 的属性，与 wrong 重复的以 wrong 为准
            }
            else
            {
                message.className = 'message right';
                message.innerHTML = '正确';
            }
        }
    </script>
</body>
</html>
