<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            display: inline-block;
            text-align: center;
            
        }
        .ipt1 {
            vertical-align: top;
            outline: none;   /* 隐藏输入时出现的外边框 */
            list-style: none;
            border: 1px black solid;
            height: 25px;
        }
        .ipt2 {
            border: 1px pink solid;
        }
        .dl {
            /* display: inline-block; */
            float: right;
            margin-left: 10px;
            width: 50px;
            height: 27px;
            background-color: skyblue;
            color: white;
            text-align: center;
            line-height: 27px;
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="text" placeholder="邮箱/ID/手机号" class="ipt1">
        <input type="password" placeholder="密码" class="ipt1">
        <div class="dl">登录</div>
    </div>
    <script>
        let ipt = document.querySelectorAll('.ipt1');
        for ( let i = 0; i < ipt.length; i++)
        {
            ipt[i].onclick = function()
            {
                ipt[i].className = 'ipt1 ipt2'
                ipt[i].placeholder = '';
            }
        }

    </script>
</body>
</html>
