<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            height: 200px;
            margin: 0 auto;
            text-align: center;
            border-collapse: collapse;
        }
        thead {
            background-color: #87ceeb;
            height: 50px;
        }
        tbody tr {
            background-color: #dcdcdc;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j_cbAll">
                    </th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>
            <tbody id="j_tbs">
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>Iphone14</td>
                    <td>6000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>Ipad Pro</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>Airpods</td>
                    <td>2000</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        // 全选和取消全选的做法   ：  让下面所有复选框的 checkbox 属性（选择状态)跟随全选按钮即可  （核心）
        // 1、获取元素
        let j_cbAll = document.getElementById('j_cbAll');  // 全选按钮
        let j_tbs = document.getElementById('j_tbs').getElementsByTagName('input');
        // 2、注册事件
        // 全选 上面影响下面
        j_cbAll.onclick = function()  // 点击之后循环
        {
            // this.checked; 可以得到当前复选框的选择状态 如果是 true 就是选中， 如果是 false 就是未选择  返回布尔值
            console.log(this.checked);
            for (let i = 0; i < j_tbs.length; i++)
            {
                j_tbs[i].checked = this.checked;
            }
        }
        // 下面影响上面
        for (let i = 0; i < j_tbs.length; i++)
        {
            j_tbs[i].onclick = function()  // 循环给每个元素绑定事件
            {
                let flag = true;
                // flag 控制全选按钮
                // 每次点击下面的复选框都要循环检查小按钮是否被选中
                for (let i = 0; i < j_tbs.length; i++)
                {
                    if (!j_tbs[i].checked)
                    {
                        flag = false;
                        break;
                    }
                }
                j_cbAll.checked = flag;
            }
        }
    </script>
</body>
</html>
