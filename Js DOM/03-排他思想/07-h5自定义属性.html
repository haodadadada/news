<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h5规定自定义属性 data- 开头作为属性名并且赋值 -->
    <div data-getTime="20" data-list-name='joe'></div>
    <script>
        // 1、兼容性获取   element.getAttribute( 'date-index' )
        let divr = document.querySelector('div');
        console.log(divr.getAttribute('data-getTime'));
        divr.setAttribute('data-index',10);
        console.log(divr.getAttribute('data-index'));
        console.log(divr.getAttribute('data-list-name'));
        // 2、h5新增
        // element.dataset(存放以data开头的自定义属性集合).属性
        console.log(divr.dataset.gettime);
        console.log(divr.dataset['index']);
        // 获得 对象的某一属性 的两种方法
        console.log(divr.dataset.listName); // 驼峰命名法
    </script>
</body>
</html>
