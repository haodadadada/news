<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  获取元素的两种方式 -->、
    <!-- 1、 利用 DOM 提供的方法(API)获取元素    document.getElementById()等 逻辑性不强、繁琐 -->
    <!-- 2、 利用节点层级关系获取元素   利用父子兄节点关系获取元素   逻辑性强，但是兼容性较差 -->

    <!-- 节点概述 网页中的所有内容都是节点(标签、属性、文本、注释等)，在 DOM中，节点使用 node 来表示 
    HTML DOM树中的所有节点均可通过 JavaScript 进行访问， 所有HTML元素(节点)均可被修改，也可以创建或删除
    一般的，节点至少有 nodeType(节点类型) ，nodeName(节点名称) 和 nodeValue(节点值) 这三个基本属性  -->
    <!-- 元素节点 nodeType 为 1; 属性节点 nodeType 为 2; 文本节点 nodeType 为 3 (文本节点包含文字、空格、换行等) -->
    <!-- 1、父节点 -->
    <div class="demo">
        <div class="box">
            <span class="little"></span>
        </div>
    </div>


    
    <script>
        let little = document.querySelector('.little');  
        let box = little.parentNode;  // 父节点只有一个
        console.log(box);



    </script>
</body>
</html>
