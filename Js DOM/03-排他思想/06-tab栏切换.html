<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
        }
        ul {
            overflow: hidden;
            margin: 0 auto;
            margin-top: 50px;
            width: 460px;
            background-color: #d7d7d7;
        }
        ul li {
            float: left;
            margin: 0 1px;
            width: 90px;
            height: 42px;
            cursor: pointer;
            text-align: center;
            line-height: 42px;
        }
        .tab_con {
            width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        .pink {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li>商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价</li>
                <li>手机社区</li>
            </ul>
        </div>

        <div class="tab_con">
            <div class="item">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>
        </div>
    </div>
    <script>
        // 1、获取元素
        let list = document.querySelector('.tab_list').querySelectorAll('li');
        let con = document.querySelector('.tab_con').querySelectorAll('.item');
        // 2、注册事件
        for (let i = 0; i < list.length; i++)
        {
            list[i].setAttribute('index',i);   // 新建自定义属性
            // console.log(list[i]);
            list[i].onmouseover = function()
            {
                list[i].className = 'pink';
            }
            list[i].onmouseout = function()
            {
                list[i].className = '';
            }
            // 排他思想 显示内容 
            list[i].onclick = function()   // 当前的元素 注册点击事件， 点击后显示当前的 索引号
            {
                let indexr = this.getAttribute('index');
                for (let j = 0; j < con.length; j++)
                {
                    con[j].style.display = 'none';
                }
                console.log(indexr);
                con[indexr].style.display = 'block';
            }
        }



    </script>
</body>
</html>
