<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css写在<head>里面<title>后面，用<style>标签 -->
    <style>
        /* css注释 */
        /* 这里写的都是css */
        /* 选择器（查找标签）
                    {css属性名：属性值;} */
        p{
            /* 文字颜色 */
            color:pink;
            /* 字体变化大小，px：像素 */
            /* 不要在属性值与单位之间留有空格（如："margin-left: 20 px" ），正确的写法是 "margin-left: 20px" 。 */
            font-size:30px;
            /* 背景颜色 */
            background-color:aqua;
            /* 宽高，所有要素 */
            width:300px;
            height:300px;
        }
    </style>
</head>
<body>
    <p>this is a p tag</p>
    <!-- div里面嵌套div，里面以外面的为基准，它的一行的宽度是外面div的宽度 -->
    <!-- p虽为块级元素，但它有特定用途，专门作为段落，里面只能包含行内元素如span，a，b，font等，不能包含块级元素。 -->
</body>
</html>
