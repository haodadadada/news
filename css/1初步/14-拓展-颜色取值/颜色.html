<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 属性名 如color、background-color  -->
    <!-- 属性值 关键词 red、green等； rgba表示法 rgba（255,255,255,0.5）红绿蓝三原色取值0-255，透明度0-1; 十六进制法 #000000、#e9322等 #开头，将数字转换成十六进制表示每两个为一组 -->
    <style>
        p{
            color: #ff0000;
        }
    </style>
</head>
<body>
    <p>ppppp</p>
</body>
</html>
