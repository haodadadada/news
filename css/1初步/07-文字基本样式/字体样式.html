<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 字体大小：属性名：font-size，取值：数字+px，谷歌浏览器默认16px -->
    <!-- 字体粗细：属性名：font-weight，取值：正常 normal 加粗 bold ；数字：正常 400 加粗 700 -->
    <!-- 字体样式（倾斜）：属性名：font-style， 取值 正常 normal 倾斜 italic -->
    <style>
        p
        {   
            font-size:30px;
            font-style:italic;
        }
        div
        {   
            font-size:40px;
            font-weight:500;
        }
        h1
        {
            font-weight:600;
        }
        </style>
</head>
<body>
        <p>ppppppppp
        pppp
        </p>
        <div>只因你太美</div>
        <h1>一级标题</h1>
</body>
</html>
