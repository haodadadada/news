<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #f5f5f5;
        }
        .prod{
            background-color: #fff;
            width: 234px;
            height: 300px;
            margin: 0 auto;
            /* 块标签居中 */
            text-align: center;
            /* 内容居中 */
        }
        img{
            width: 160px;
            margin-top: 30px;
        }
        .nine1{
            font-size: 14px;
            line-height: 25px;  /* 文字所在行的高度 */           
            text-align: center;
            font-family: 黑体;
            font-weight: 600;
        }
        .nine2{
            font-size: 12px;
            line-height: 30px;
            text-align: center;
            color: #ccc;
        }
        .nine3{
            font-size: 14px;
            text-align: center;
            color: #ffa500;
        }
    </style>
</head>
<body>
    <!-- div用来网页布局，一个页面可能用无数次，原则：如果使用div，尽量使用类名控制样式 -->
    <div class="prod">
        <img src="./9号.jpg" alt="小米9号平衡车">
        <div class="nine1">九号平衡车</div> 
        <div class="nine2">成年人的玩具</div>
        <div class="nine3">1999元</div>
        <!-- p标签自带行间距 -->
    </div>
</body>
</html>
