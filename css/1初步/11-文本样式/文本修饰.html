<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本修饰</title>
    <style>
        /* 属性名 text-decoration */
        /* 属性值 underlin 下划线（常用）； line-throu 删除线（不常用）； overline 上划线（几乎不用）； none 无装饰线（常用） */
        /* 注意：开发中会用text-decorat：none；清楚a标签默认的下划线 */
        div{
            text-decoration: underline;
        }
        p{
            text-decoration: line-through;
        }
        h3{
            text-decoration: overline;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <p>pppppp</p>
    <div>div</div>
    <h3>h3</h3>
    <a href="#">超链接</a>
</body>
</html>
