<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本缩进</title>
</head>
<style>
    /* 属性名 text-indent */
    /* text-indent: 50px; */
    /* em为一个字的大小，不受改变字体像素影响 */
    p{
    font-size: 20px;
    text-indent: 2em;
    }
</style>
<body>
    <p>
        2022 年,地球上空将出现四次月食。它们都将是半影月食,这意味着月球表面将在几个小时内呈现出更暗的银色。如果天气允许,地球上大部分地区的人们将在1月10日至11日、6月5日至6日、7月4日至5日和11月29日至30日至少看到一次月食。
    </p>
</body>
</html>
