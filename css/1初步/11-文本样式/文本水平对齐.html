<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平对齐</title>
</head>
<style>
    /* 属性名 text-indent */
    /* 可以让文本、span标签、a标签、input标签、img标签 */
    /* 如果需要让以上元素水平居中，text-align：center；需要给以上元素的父元素设置 */
    p{
        text-indent: 2em;
    }
    .jpg{
        text-align:center;
    }
</style>
<body>
    <h1 class="jpg">秋</h1>
    <p class="jpg"><img src="./秋.jpg" alt="" width="150" height="150" class="jpg"></p>
    <p>
        雨静悄悄地下着，只有一点细细的淅沥沥的声音。桔红色的房屋，像披着鲜艳袈裟的老僧，垂头合目，受着雨的洗礼。那潮湿的红砖，发出有刺激性的猪血的颜色和墙下绿油油的桂叶成为强烈的对照。灰色的癞蛤蟆，在湿了发霉的泥地里跳跃着；在秋雨的沉闷的网底，只有它是唯一的充满愉快的生气的东西。它背上灰黄斑的花纹，跟沉闷的天空遥遥相应，造成和谐的色调。
    </p>    
</body>
</html>
