<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 属性名：line-height 属性值：数字+px或当前标签font-size的倍数  作用：控制一行的上下间距-->
    <!-- 应用：1、让单行文本垂直居中可以设置line-height：文字父元素高度,即上下加起来等于背景高度；2、网页精准布局，会设
        置line-height：1；取消上下间距 -->
    <!-- 如果同时设置行高和font连写，格式为 font：style weight size/line-height family -->
    <style>
        p{
            font:20px/2 宋体;
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <p>近日,《自然》杂志评选出了改变科学的10个计算机代码,并认为它们的进步是推动科学飞速发展的重要原因。Fortran、arXiv.
        org、IPython Notebook等均榜上有名。</p>
</body>
</html>
