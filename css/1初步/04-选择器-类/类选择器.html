<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .blue{
        color:blue;
    }
    .background{
        background-color:pink;
    }
    </style>
</head>
<body>
    <!-- 结构：.类名{css属性名：属性值;} -->
    <!-- 注意：所有标签上都有class属性，class属性的属性值被称为类名； -->
    <!-- 类名可以由数字、字母、下划线、中划线组成，但不能以数字或中划线开头 -->
    <!-- 一个标签可以同时有多个类名，类名之间以空格隔开 -->、
    <!-- 类名可以重复，一个类选择器可以同时选择多个标签 -->
    <div class="blue">this is a div tag</div>
    <p class="blue background">this is a p tag</p>
</body>
</html>
