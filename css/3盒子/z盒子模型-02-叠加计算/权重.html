<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 在复合选择器，需要通过权重叠加的方法，判断最终哪个选择器优先级最高会生效 -->
    <!-- 权重叠加公式：（每一级不存在进位） 第一级 行内样式的个数；第二级 id选择器的个数；第三极 类选择器的个数；
        第四级 标签选择器的个数 -->
    <!-- 若最终都相同则看谁在最下面谁生效 -->
    <style>
        /* 行内， id， 类， 标签 */
        /* 继承优先级最低 */
        /* 先看最里面的选择器 */
        /* 0,1，0,1 */
        div #one {
            color: yellow;
        }
        /* 0,0,2,0 */
        .father .son {
            color:skyblue;
        }
        /* 0,0,1,1 */
        .father p {
            color: purple;
        }
        /* 0,0,0,1 */
        div p {
            color: pink;
        }
    </style>
</head>
<body>
    <div class="father">
        <p class="son" id="one">我是一个标签</p>
    </div>
</body>
</html>
