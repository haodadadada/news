<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            background-color: pink;
            text-align: center;
            line-height: 500px;
            margin: 0 auto; /* 上下为0 ，左右平均分配 */
        }
    </style>
</head>
<body>
    <!-- 版心:网页中的有效内容，一般居中 -->
    <!-- auto：自动平均分配 -->
    <!-- 块元素内嵌块元素，要把 auto 写在 内嵌的块元素,并且说明宽高 否则无效 -->
    <div>div</div>
</body>
</html>
