<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 调节盒子：从外到内，先宽高背景，再调节内容位置，控制文字细节 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box {
            width: 500px;               /* 先总体 */
            height: 400px;
            border: 1px solid #ccc;
            margin: 50px auto;
            padding: 42px 30px 0;
        }
        /* 后代选择器 */.box h1 {
            border-bottom: 1px solid #ccc;    /* 再局部 */
            font-size: 30px;
            line-height: 1;
            padding-bottom: 9px;
        }
        ul {                  /* 盒中盒  */
            list-style: none; /* 去掉列表里的符号 */
        }
        li {
            height: 50px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 3px;
            padding-left: 28px;
        }
        a {
            text-decoration: none;
            line-height: 50px;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>最新文章/New Articles</h1>
        <ul class="ulbox">
            <li><a href="#">北京招聘网，平面设计，php</a></li>
            <li><a href="#">体验javascrip的魅力</a></li>
            <li><a href="#">jquery世界来临</a></li>
            <li><a href="#">网页设计师的梦想</a></li>
            <li><a href="#">jquery中的链式编程是什么</a></li>
        </ul>
    </div>
</body>
</html>
