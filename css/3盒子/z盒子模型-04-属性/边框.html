<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 属性名:border  属性值:单个取值的连写，取值之间以空格隔开 如：border： 10px solid red； 不分顺序 -->
    <!-- solid：实线   dashed：虚线   dotted：点线 -->
    <!-- 盒子的某个方向单独设置边框  属性名：border-方位名词  属性值:连写的取值 -->
    <style>
        div {
        width: 200px;
        height: 200px;
        background-color: pink;
        border-left: 2px dashed rgba(45, 45, 45,0.5);
        border-right: 2px dashed rgba(45, 45, 45,0.5);
        }
    </style>
</head>
<body>
    <div>
        内容
    </div>
</body>
</html>
