<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- padding最多取四个值，分别为上右下左 -->
    <!-- border和padding都会撑大盒子 -->
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            padding: 50px;
            /* 添加了四个方向的内边距 */
            /* 三值： 上 左右 下 */
            /* 两值： 上下 左右 */
        }
    </style>
</head>
<body>
    <div>
        文字
    </div>
</body>
</html>
