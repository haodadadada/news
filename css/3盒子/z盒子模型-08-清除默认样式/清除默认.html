<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 浏览器会默认给部分标签设置默认的margin和padding，但在一般项目会清除默认的margin和padding，后续自己设置 -->
    <!-- 如 body默认默认margin：8px； p标签默认上下有margin  ul标签默认有上下的margin和 padding-left -->
    <style>
    * {
        margin:0 ;
        padding:0 ;
    }
    ol {
        padding-left: 30px;
    }
    ul {
        padding-left: 30px;
    }
    </style> 
</head>
<body>
    <p>pppp</p>
    <p>pppp</p>
    <ol>
        <li> lili</li>
        <li>uuuu</li>
    </ol>
    <ul>
        <li> lililili</li>
        <li>iiiii</li>
    </ul>
    <h1>h1</h1>
</body>
</html>
