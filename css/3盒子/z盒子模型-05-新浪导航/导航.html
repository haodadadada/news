<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 布局顺序：从外到内 从左到右，先宽高背景色，放内容，调节内容位置，控制文字细节 -->
    <style>
        .box {
            height: 40px;
            border-top:3px solid #ff8500;
            border-bottom: 1px solid #ededf0;
        }
        .box a {
            display: inline-block;
            width: 80px;
            height: 40px;
            background-color: #fff;
            text-decoration: none;
            line-height: 40px;
            font-size: 12px;
            text-align: center;
            color:#4c4c4c;
        }
        .box a:hover{
            background-color: #edeef0;
            color: #ff8400;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#">新浪微博</a>
        <a href="#">新浪体育</a>
        <a href="#">新浪财经</a>
        <a href="#">新浪新闻</a>
    </div>
</body>
</html>
