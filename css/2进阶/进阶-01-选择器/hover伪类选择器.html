<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 作用：选中鼠标悬停在元素上的状态，设置样式 -->
    <!-- 语法：选择器：hover{css} -->
    <style>
        p:hover{
            color:pink;
            background-color: black;
            font-weight: 600;
            width: 200px;
        }
    </style>
</head>
<body>
    <p>ppppp</p>
</body>
</html>
