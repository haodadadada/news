<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 属性：display：block 效果：转换成块级元素 使用频率较高 -->
    <!-- 属性：display：inline-block 效果：转换成行内块元素 使用频率较高 -->
    <!-- 属性：display：inline 效果：转换成行内元素 使用频率较低 -->
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: grey;
            display: inline-block;
        }
        span{
            width: 100px;
            height: 100px;
            background-color:pink;
            display:block;
        }
    </style>
</head>
<body>
    <div>div 1111</div>
    <div>div 2222</div>
    <span>span 1111</span>
    <span>span 2222</span>
</body>
</html>
