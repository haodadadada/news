<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 属性名：background-repeat -->
    <!-- 属性值 repeat 水平和垂直方向都平铺；no-repeat 不平铺；repeat-x 沿水平方向平铺； repeat-y 沿垂直方向平铺-->
    <!-- 注意：背景颜色在下层，背景图在上层 -->
    <style>
        div{
            background-color: pink;
            width: 400px;
            height: 400px;
            background-image:url(./鲸.jpg);
            text-align: center;
            margin: 0 auto;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div>文字</div>
</body>
</html>
