<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 属性名：background -->
    <!-- 属性值: 单个属性值的合写，之间以空格隔开 -->
    <!-- 推荐顺序：background： color image repeat position -->
    <!-- 可以按需求省略 -->
    <style>
        div {
            background: #444 url(./水.1.jpg) no-repeat center center;
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
