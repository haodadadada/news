<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 属性名：background-image -->
    <!-- 属性值：background-image：url（'图片的路径') -->
    <!-- 注意：背景图片中url可以省略引号；背景图片默认在水平和垂直方向平铺；背景图片仅仅是指给盒子起到装饰效果，类似于背
        景颜色，是不能撑开盒子的 -->
    <style>
        p{
            width: 200px;
            height: 200px;
            background-image: url(./鲸.jpg);
        }
    </style>
</head>
<body>
    <p>pppp</p>
</body>
</html>
