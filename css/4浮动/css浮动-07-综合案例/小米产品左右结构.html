<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header {
            width: 1226px;
            height: 614px;
            box-sizing: border-box;
            margin: 0 auto;
        }
        .left {
            float: left;

            width: 234px;
            height: 614px;
            background-color: #800080;
        }
        .right {
            float: right;   /* 只会在盒子内部的左右两边 */

            width: 978px;
            height: 614px;
        }
        ul {
            list-style: none;
        }
        .right li {
            float: left;
            margin-right: 14px;
            margin-bottom: 14px;
            width: 234px;
            height: 300px;
            background-color: #87ceeb;
        }
        .right li:nth-child(4n) {
            margin-right: 0;
        }
    </style>
    <!-- 如果父级的宽度不够，子级会自动换行 -->
</head>
<body>
    <div class="header">
        <div class="left"></div>
        <div class="right">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>
</html>
