<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .nav {
            width: 640px;
            height: 50px;
            margin: 50px auto;
            background-color: #ffc0cb;
        }
        ul {
            list-style:none;
        }
        .nav li {
            float: left;
            /* background-color: #ffc0cb; */
        }
        .nav li a {
            display: inline-block;   /* 此时a受li控制 */

            width: 80px;
            height: 50px;

            text-decoration: none;
            color: aliceblue;
            text-align: center;
            line-height: 50px;
            font-size: 16px;
        }
        .nav li:hover {
            background-color: #008000;
        }
    </style>
</head>
<body>
    <!-- a标签在li内嵌套浏览器效率更高 -->
    <div class="nav">
        <ul>
            <li><a href="#">新闻1</a></li>
            <li><a href="#">新闻2</a></li>
            <li><a href="#">新闻3</a></li>
            <li><a href="#">新闻4</a></li>
            <li><a href="#">新闻5</a></li>
            <li><a href="#">新闻6</a></li>
            <li><a href="#">新闻7</a></li>
            <li><a href="#">新闻8</a></li>
        </ul>
    </div>
</body>
</html>
