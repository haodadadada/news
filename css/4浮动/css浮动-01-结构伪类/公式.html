<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- n为:0、1、2、3、4、5、6... -->
    <!-- 通过n组成常见公式: 偶数 2n、even   奇数 2n+1、odd   找到前5个-n+5 -->
    <style>
            li:nth-child(2n+1) {
                color: grey;
                list-style: none;
            }
            li:nth-child(2n) {
                color: green;
            }
            /* ul {
                height: 300px;
                width: 300px;
            } */
    </style>
</head>
<body>
    <ul>
        <li>这是第1个li</li>
        <li>这是第2个li</li>
        <li>这是第3个li</li>
        <li>这是第4个li</li>
        <li>这是第5个li</li>
        <li>这是第6个li</li>
        <li>这是第7个li</li>
        <li>这是第8个li</li>
    </ul>
</body>
</html>
